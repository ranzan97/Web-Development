{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-wrapper">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-10 col-lg-6">
        <div class="login-card shadow-lg">
          <div class="row g-0">
            <!-- Left Side: Illustration/Background -->
            <div class="col-md-6 login-bg d-none d-md-flex align-items-center justify-content-center">
              <div class="text-center text-white">
                <i class="fa fa-lock fa-4x mb-3"></i>
                <h4>Welcome Back!</h4>
                <p>Sign in to view your Notes</p>
              </div>
            </div>
            
            <!-- Right Side: Login Form -->
            <div class="col-md-6 p-4 p-md-5">
              <div class="login-form">
                <h2 class="text-center mb-4">Login</h2>
                <form method="POST">
                  <div class="form-group mb-3">
                    <div class="input-group">
                      <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                      <input
                        type="email"
                        class="form-control custom-input"
                        id="email"
                        name="email"
                        placeholder="Email Address"
                        required
                      />
                    </div>
                  </div>
                  
                  <div class="form-group mb-3">
                    <div class="input-group">
                      <span class="input-group-text"><i class="fa fa-lock"></i></span>
                      <input
                        type="password"
                        class="form-control custom-input"
                        id="password"
                        name="password"
                        placeholder="Password"
                        required
                      />
                    </div>
                  </div>                                    
                  <div class="d-flex flex-column flex-sm-row justify-content-between mb-3">
                    <div class="form-check mb-2 mb-sm-0">
                      <input 
                        type="checkbox" 
                        class="form-check-input" 
                        id="rememberMe"
                      >
                      <label class="form-check-label" for="rememberMe">
                        Remember me
                      </label>
                    </div>
                    <div>
                      <a href="#" class="text-primary text-decoration-none">Forgot Password?</a>
                    </div>
                  </div>
                  <!-- New login button added here -->
                  <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
body {
  background-color: #f4f6f9;
}

.login-wrapper {
  background-color: #f4f6f9;
}

.login-card {
  border-radius: 15px;
  overflow: hidden;
  background-color: white;
}

.login-bg {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 500px;
}

.login-bg i,
{% endblock %}
